<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>
<body>


    
    <section class="header">

        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html" >Home</a></li>

                </ul>
            </nav>

            <div class="imageBox">
                <img src="img/image.jpg" id="image" tag="image1" alt="">

            <button id="favBtn" class="favBtn">Add To Fav</button>
        </div>

        <div class="container">
            <div class="imageBox">
                <img src="img/image_2.jpg" tag="image2" alt="">

        <div class="container">

        </div>


        <div class="container">
            <video width="320" height="240" class="videoBox" controls>
                <source src="/videos/video.mp4" tag="video" type="video/mp4"  >

        </div>

        <div class="container">
            <video width="320" height="240" class="videoBox" controls>

            <button  class="videoBtn">Add To Fav</button>

        <script type="module" src="video.js"></script>


    
        
       </div>
